identity:
  name: search_actions
  author: Actionbook Team
  label:
    en_US: Search Actions
    zh_CN: 搜索操作手册
  description:
    en_US: |
      Search for website actions by keyword or context.
      Returns verified selectors and operation methods for browser automation.
    zh_CN: |
      通过关键词或上下文搜索网站操作手册。
      返回验证过的选择器和操作方法，用于浏览器自动化。

parameters:
  - name: query
    type: text-input
    required: true
    label:
      en_US: Search Query
      zh_CN: 搜索查询
    description:
      en_US: |
        Keyword or context describing the action you want to perform.
        Examples: "login form", "submit button", "search bar"
      zh_CN: |
        描述要执行操作的关键词或上下文。
        示例："登录表单"、"提交按钮"、"搜索栏"
    placeholder:
      en_US: e.g., "login button on GitHub"
    form_type: text-input

  - name: domain
    type: text-input
    required: false
    label:
      en_US: Domain (Optional)
      zh_CN: 域名（可选）
    description:
      en_US: Filter results by website domain (e.g., "github.com")
      zh_CN: 按网站域名过滤结果（如 "github.com"）
    placeholder:
      en_US: e.g., "github.com"
    form_type: text-input

  - name: limit
    type: number-input
    required: false
    default: 10
    label:
      en_US: Result Limit
      zh_CN: 结果数量限制
    description:
      en_US: Maximum number of results to return (1-50)
      zh_CN: 返回的最大结果数（1-50）
    form_type: number-input

output:
  type: text-output
  label:
    en_US: Search Results
    zh_CN: 搜索结果
