version: 0.1.0
type: Plugin

author:
  name: Actionbook Team
  email: support@actionbook.dev
  homepage: https://actionbook.dev

name: actionbook
label:
  en_US: Actionbook
  zh_CN: Actionbook 浏览器自动化

description:
