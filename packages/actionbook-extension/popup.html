<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      width: 280px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      font-size: 13px;
      color: #1a1a1a;
      padding: 16px;
    }
    .header {
      display: flex;
      align-items: center;
      gap: 8px;
      margin-bottom: 16px;
    }
    .header h1 {
      font-size: 14px;
      font-weight: 600;
    }
    .version {
      font-size: 11px;
      color: #888;
      font-weight: normal;
    }
    .status-row {
      display: flex;
      align-items: center;
      gap: 8px;
      padding: 8px 0;
      border-bottom: 1px solid #f0f0f0;
    }
    .status-row:last-child { border-bottom: none; }
    .dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      flex-shrink: 0;
    }
    .dot.green { background: #22c55e; }
    .dot.yellow { background: #eab308; }
    .dot.red { background: #ef4444; }
    .dot.gray { background: #d1d5db; }
    .label { color: #666; min-width: 60px; }
    .value { font-weight: 500; }
    .footer {
      margin-top: 12px;
      padding-top: 12px;
      border-top: 1px solid #f0f0f0;
      font-size: 11px;
      color: #999;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>Actionbook <span class="version">v0.1.0</span></h1>
  </div>

  <div class="status-row">
    <span class="dot" id="bridgeDot"></span>
    <span class="label">Bridge</span>
    <span class="value" id="bridgeStatus">--</span>
  </div>

  <div class="status-row">
    <span class="dot" id="tabDot"></span>
    <span class="label">Tab</span>
    <span class="value" id="tabStatus">--</span>
  </div>

  <div class="footer">
    CLI: <code>actionbook extension serve</code>
  </div>

  <script src="popup.js"></script>
</body>
</html>
